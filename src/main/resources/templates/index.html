<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorApp</title>
</head>
<body>
    <Center>
        <h3> Welcome to Dev's Calculator App!... </h3>
        <br/>
        <form action="http://localhost:8080/api/calculate" method="post">
            <label>Num1</label>
            <input type="text" name="num1"/>
            <label>Num2</label>
            <input type="text" name="num2"/>
            <input type="submit" value="add" name="operation"/>
            <input type="submit" value="subtract" name="operation"/>
            <input type="submit" value="multiply" name="operation"/>
            <input type="submit" value="divide" name="operation"/>
        </form>
    </Center>

</body>
</html>
